{% extends "base-page.html" %}
{% block title %}Lookbook{% endblock %}
{% block main %}
                <div class="col-md-12 col-sm-12 col-xs-12 lookbook">
                    <div class="title">
                        <h3>LOOKBOOK</h3>
                        <h4>SPRING/SUMMER 2014</h4>
                    </div>
                </div>
                {% for l in lookbooks %}
                {% for i in l.images.all %}
                <div class="col-md-12 col-sm-12 col-xs-12 lookbook">
                    <img src="{{ i.image.url }}" class="img-responsive" style="margin:0 auto;">
                </div>
                {% endfor %}
                {% endfor %}
{% endblock %}
